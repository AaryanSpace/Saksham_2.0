name: aadarsh
description: A daily life learning app
publish_to: "none"

version: 1.0.0+2

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_tts: ^3.8.3
  audioplayers: ^5.2.1
  confetti: ^0.7.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#121212"
  adaptive_icon_foreground: "assets/icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/notes/
    - assets/money/
    - assets/notes/front/
    - assets/notes/back/
    - assets/products/
    - assets/shop/
    - assets/logo/app_icon.png

flutter_icons:
  android: true
  ios: false
  image_path: "assets/logo/app_icon.png"
